<template name="signUp">

    {{#unless currentUser}}

        <div class="confirmation" id="confirmation">Confirmation!</div>
        <div class="alert" id="alert">Error.</div>
        <div class="info" id="info">Info here.</div>

     	<form class="signUp">
        	<p class="form-title">Sign Up</p>
            <div><input type="email" placeholder="Email" id="email" autocomplete="off" required></div>
            <div><input type="password" placeholder="Password" id="password" required></div>
            <div><input type="password" placeholder="Password confirmation" id="passwordConfirmation" required></div>
            <div><input type="text" placeholder="Username" id="username" onkeyup="formatUsername(this)" required></div>
            
            <br>
            <div><input type="text" id="name" placeholder="Name"></div>
            <div><input type="text" id="surname" placeholder="Surname"></div>
            <div><input type="text" id="telegram_username" placeholder="Telegram username"></div>
            <div> {{> datePicker date=null}} </div>

            <br>
            <label>Gender</label>
            <div id="gender">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="radio" value="Male" name="gender" id="user_male"/>
                            <label for="user_male">Male</label>
                        </div>    
                        <div class="col-md-2">
                            <input type="radio" value="Female" name="gender" id="user_female"/>
                            <label for="user_female">Female</label>
                        </div>
                        </div>
                    <div class="row">
                        <div class="col-md-2">
                            <input type="radio" value="Unknown" name="gender" id="user_unknown"/>
                            <label for="user_unknown">Unknown</label>
                        </div>
                        <div class="col-md-2">
                            <input type="radio" value="Transgender" name="gender" id="user_transgender"/>
                            <label for="user_transgender">Transgender</label>
                        </div>
                    </div>      
                </div>
            </div>

    		<br>
    		<div id= "privacy">
    			<label for="user_privacy" id="label_user_privacy">Privacy: <span style="color:orange">AVERAGE level</span></label>
    			<input min="0" max="2" type="range" id="user_privacy" value="1" onchange="privacyInfoUpdate(this);"/>
                <p id="privacyInfo">AVERAGE level: Everyone can see your username, name, surname, email and other contacts.</p>

    		</div>

            <button type="submit" class="btn btn-success btn-sm"><i class="fa fa-user-plus fa-fw" style="margin-right: 1%;" aria-hidden="true"></i>Sign Up</button>
        </form>
        
    {{else}}
        {{> notFound}}
    {{/unless}}

</template>
