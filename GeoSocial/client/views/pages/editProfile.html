<template name="editProfile">

    <form class="changeEmail" id="changeEmail">
        <p class="form-title">Change email</p>
        <div>New email :<input type="email" name="email" id="email" value="{{currentUser.emails.[0].address}}"></div>
        <input type="submit" value="Change email">
    </form>

    <form class="changeUsername" id="changeUsername">
        <p class="form-title">Change username</p>
        <div>New username: <input type="text" name="username" id="username" value="{{currentUser.username}}"></div>
        <input type="submit" value="Change username">
    </form>



    <form class="changePassword" id="changePassword">
        <p class="form-title">Change password</p>
        <div><input type="password" name="oldPassword" id="oldPassword" placeholder="Current password"></div>
        
        <p>Forgot password? ( da implementare .. )</p>

        <div><input type="password" name="newPassword" id="newPassword" placeholder="New password"></div>
        <div><input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Confirm new password"></div>
        <input type="submit" value="Change password">
    </form>

    <form class="editProfile" id="editProfile">
        <p class="form-title">Edit profile</p>
        
        <div>Nome : <input type="text" name="name" value="{{currentUser.profile.name}}"></div>
        <div>Cognome :<input type="text" name="surname" value="{{currentUser.profile.surname}}"></div>
        <div>Telegram :<input type="text" name="telegram_username" value="{{currentUser.profile.telegram_username}}"></div>
        <div>Birth :<input type="date" name="birth" value="{{currentUser.profile.birth}}"></div>
        
        <br>
        <div>Gender :
            <br>
            <input type="radio" value="Male" name="gender" {{isMale}}/>
            <label for="user_Male">Male</label>
            <input type="radio" value="Female" name="gender" {{isFemale}}/>
            <label for="user_Female">Female</label>
            <input type="radio" value="Unknown" name="gender" {{isUnknown}}/>
            <label for="user_Unknown">Unknown</label>
            <input type="radio" value="Transgender" name="gender" {{isTransgender}}/>
            <label for="user_Transgender">Transgender</label>
            <br>
        </div>
        <br>

        <div id= "privacy">
            <label for="user_privacy">Privacy</label>
            <input min="0" max="2" type="range" name="privacy" id="user_privacy" value="{{currentUser.profile.privacy}}"/>
        </div>

        <input type="submit" value="Edit Profile">
    </form>

</template>
