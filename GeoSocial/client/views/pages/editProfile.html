<template name="editProfile">

    <div class="navbar-fixed-margin"></div>

    <form class="signUp" id="changeEmail">
        <p class="form-title">Change email</p>
        <label for="email">New Email : </label>
        <div><input type="email" name="email" id="email" value="{{currentUser.emails.[0].address}}"></div>
        <input type="submit" value="Change email" class="btn btn-success btn-sm">
    </form>

    <form class="signUp" id="changeUsername">
        <p class="form-title">Change username</p>
        <label for="text">New username : </label>
        <div><input type="text" name="username" id="username" value="{{currentUser.username}}"></div>
        <input type="submit" value="Change username" class="btn btn-success btn-sm">
    </form>

    <form class="signUp" id="changePassword">
        <p class="form-title">Change password</p>
        <div><input type="password" name="oldPassword" id="oldPassword" placeholder="Current password"></div>
        <div class="forgot-pass-content">
            <a href="#">Forgot password?</a><br><br>
        </div>
        <div><input type="password" name="newPassword" id="newPassword" placeholder="New password"></div>
        <div><input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Confirm new password"></div>
        <input type="submit" value="Change password" class="btn btn-success btn-sm">
    </form>

    <form class="signUp" id="editProfile">
        <p class="form-title">Edit profile</p>
        <label for="name">Nome : </label>
        <div><input type="text" name="name" id="name" value="{{currentUser.profile.name}}"></div>
        <label for="surname">Cognome : </label>
        <div><input type="text" name="surname" id="surname" value="{{currentUser.profile.surname}}"></div>
        <label for="telegram_username">Telegram : </label>
        <div><input type="text" name="telegram_username" id="telegram_username" value="{{currentUser.profile.telegram_username}}"></div>
        <label for="birth">Birth : </label>
        <div><input type="date" name="birth" id="birth" value="{{currentUser.profile.birth}}"></div>
        
        <br>
        <label for="gender">Gender : </label>
        <div id="gender">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <input type="radio" value="Male" name="gender" id="user_male" {{isMale}}/>
                        <label for="user_male">Male</label>
                    </div>    
                    <div class="col-md-2">
                        <input type="radio" value="Female" name="gender" id="user_female" {{isFemale}}/>
                        <label for="user_female">Female</label>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-md-2">
                        <input type="radio" value="Unknown" name="gender" id="user_unknown" {{isUnknown}}/>
                        <label for="user_unknown">Unknown</label>
                    </div>
                    <div class="col-md-2">
                        <input type="radio" value="Transgender" name="gender" id="user_transgender" {{isTransgender}}/>
                        <label for="user_transgender">Transgender</label>
                    </div>
                </div>      
            </div>
        </div>
        
        <br>

       <div id= "privacy">
            <label for="user_privacy" id="label_user_privacy">Privacy: livello {{currentUser.profile.privacy}}</label>
            <input min="0" max="2" type="range" name="privacy" id="user_privacy" value="{{currentUser.profile.privacy}}" 
                onchange="privacyInfoUpdate(this);"/>
        </div>

        <input type="submit" value="Edit Profile" class="btn btn-success btn-sm">
    </form>

</template>
