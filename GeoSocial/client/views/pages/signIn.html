<template name="signIn">

	<div class="alert" id="alert" style="display:block;">You need to sign in or sign up before continuing.</div>

	<form class="signIn">
		<p class="form-title">Sign In</p>
		<div><input autofocus="autofocus" placeholder="Email" type="email" name="email" id="user_email" /></div>
		<div><input autocomplete="off" placeholder="Password" type="password" name ="password" id="user_password" /></div>

		<div class="remember-forgot">
			<div class="row">
				<div class="col-md-6">
					<div class="checkbox">
						<input name="user[remember_me]" type="hidden" value="0" /><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" />
						<label for="user_remember_me">Remember me</label>
					</div>
				</div>
				<div class="col-md-6 forgot-pass-content">
					<a href="#">Forgot password?</a><br />
				</div>
			</div>
		</div>

		<input type="submit" value="Sign in" class="btn btn-success btn-sm" />
	</form>

</template>
