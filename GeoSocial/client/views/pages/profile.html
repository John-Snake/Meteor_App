<template name="profile">

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				
				<img class="sfondo" src="/images/1.jpg" alt="1" />
				
				<div class="container">
					<div class="carousel-caption">
					
						{{#if currentUser.profile.name}}
							{{#if currentUser.profile.surname}}
								Nome e cognome
								<h1>{{currentUser.profile.name}} {{currentUser.profile.surname}}</h1>
							{{else}}
								Nome
								<h1>{{currentUser.profile.name}}</h1>
							{{/if}}
						{{else}}
							{{#if currentUser.profile.surname}}
								cognome
								<h1>{{currentUser.profile.surname}}</h1>
							{{/if}}
						{{/if}}
					
						Email<p class="lead">{{currentUser.emails.[0].address}}</p>
						Nickname<p class="lead">{{currentUser.username}}</p>

						{{#if currentUser.profile.birth}}
							Birth<p class="lead">{{formatDateProfile(currentUser.profile.birth)}}</p>
						{{/if}}

						{{#if currentUser.profile.gender}}
							Gender<p class="lead">{{currentUser.profile.gender}}</p>
						{{/if}}

						Privacy<p class="lead">{{currentUser.profile.privacy}}</p>
						
						{{#if currentUser.profile.telegram_username}}
							<a href="https://telegram.me/{{currentUser.profile.telegram_username}}" target="_blank">Contattami</a>
						{{/if}}
				
					</div>
				</div>

			</div>

			<div class="item">

				<img class="sfondo" src="/images/2.jpg" alt="2" />
				<div class="container">
					<div class="carousel-caption">

								Nome
								<h1>{{currentUser.profile.name}}</h1>
							{{/if}}
						{{else}}
							{{#if currentUser.profile.surname}}
								cognome
								<h1>{{currentUser.profile.surname}}</h1>
							{{/if}}
						{{/if}}
					
						Email<p class="lead">{{currentUser.emails.[0].address}}</p>
						Nickname<p class="lead">{{currentUser.username}}</p>

						{{#if currentUser.profile.birth}}
							Birth<p class="lead">{{formatDateProfile(currentUser.profile.birth)}}</p>
						{{/if}}

						{{#if currentUser.profile.gender}}
							Gender<p class="lead">{{currentUser.profile.gender}}</p>

						Privacy<p class="lead">{{currentUser.profile.privacy}}</p>
						
						{{#if currentUser.profile.telegram_username}}
							<a href="https://telegram.me/{{currentUser.profile.telegram_username}}" target="_blank">Contattami</a>
						{{/if}}

					</div>
				</div>

			</div>

			<div class="item">
				<img class="sfondo" src="/images/3.jpg" alt="3" />

					<div class="carousel-caption">

						{{#if currentUser.profile.gender}}

						{{/if}}

						Privacy<p class="lead">{{currentUser.profile.privacy}}</p>
						
						{{#if currentUser.profile.telegram_username}}
							<a href="https://telegram.me/{{currentUser.profile.telegram_username}}" target="_blank">Contattami</a>
						{{/if}}

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
