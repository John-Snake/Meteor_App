<template name="profile">

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				
				<img class="sfondo" src="/images/1.jpg" alt="1" />
				
				<div class="container">
					<div class="carousel-caption">
						Nome e cognome
						<h1>{{currentUser.profile.name}} {{currentUser.profile.surname}}</h1>
						Email<p class="lead">{{currentUser.emails.[0].address}}</p>
						Nickname<p class="lead">{{currentUser.username}}</p>
						Birth<p class="lead">{{formatDateProfile(currentUser.profile.birth)}}</p>
						Gender<p class="lead">{{currentUser.profile.gender}}</p>
						Privacy<p class="lead">{{currentUser.profile.privacy}}</p>
						<a href="" target="_blank">Contattami</a>
					</div>
				</div>

			</div>

			<div class="item">

				<img class="sfondo" src="/images/2.jpg" alt="2" />
				<div class="container">
					<div class="carousel-caption">
						Nome e cognome
						<h1>{{currentUser.profile.name}} {{currentUser.profile.surname}}</h1>
						Email<p class="lead">{{currentUser.emails.[0].address}}</p>
						Nickname<p class="lead">{{currentUser.username}}</p>
						Birth<p class="lead">{{formatDateProfile(currentUser.profile.birth)}}</p>
						Gender<p class="lead">{{currentUser.profile.gender}}</p>
						Privacy<p class="lead">{{currentUser.profile.privacy}}</p>
						<a href="" target="_blank">Contattami</a>
					</div>
				</div>

			</div>

			<div class="item">
				<img class="sfondo" src="/images/3.jpg" alt="3" />
				<div class="container">
					<div class="carousel-caption">
						Nome e cognome
						<h1>{{currentUser.profile.name}} {{currentUser.profile.surname}}</h1>
						Email<p class="lead">{{currentUser.emails.[0].address}}</p>
						Nickname<p class="lead">{{currentUser.username}}</p>
						Birth<p class="lead">{{formatDateProfile(currentUser.profile.birth)}}</p>
						Gender<p class="lead">{{currentUser.profile.gender}}</p>
						Privacy<p class="lead">{{currentUser.profile.privacy}}</p>
						<a href="" target="_blank">Contattami</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>

	<script>
		jQuery(document).ready(function() {

			$('.carousel').carousel({
		    	pause: "false",
		    	interval: 10000
			});

			$('.carousel').css({'margin': 0, 'width': $(window).outerWidth(), 'height': $(window).outerHeight()});

			$('.carousel .item').css({'position': 'fixed', 'width': '100%', 'height': '100%'});

			$('.carousel-inner div.item img.sfondo').each(function() {
				var imgSrc = $(this).attr('src');
				$(this).parent().css({'background': 'url('+imgSrc+') center center no-repeat', '-webkit-background-size': '100% ',
					'-moz-background-size': '100%', '-o-background-size': '100%', 'background-size': '100%',
					'-webkit-background-size': 'cover', '-moz-background-size': 'cover', '-o-background-size': 'cover',
					'background-size': 'cover'});
				$(this).remove();
			});

			$(window).on('resize', function() {
				$('.carousel').css({'width': $(window).outerWidth(), 'height': $(window).outerHeight()});
			});
				
		}); 
	</script>

</template>
