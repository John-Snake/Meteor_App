<template name="profile">
	<div>
		<p>Username: {{currentUser.username}}</p>
		<p>Email: {{currentUser.emails.[0].address}}</p>
		<p>Name: {{currentUser.profile.name}}</p>
		<p>Surname: {{currentUser.profile.surname}}</p>
		<p>Telegram: {{currentUser.profile.telegram_username}}</p>
		<p>Birth: {{currentUser.profile.birth}}</p>
		<p>Gender: {{currentUser.profile.gender}}</p>
		<p>Privacy: {{currentUser.profile.privacy}}</p>
	</div>
</template>
