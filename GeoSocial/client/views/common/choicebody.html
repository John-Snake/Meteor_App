<template name="choicebody">

	<div class= "choicebody" >
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Welcome to your choice page! </h1> 
				</div>
			</div>

			<div class="row well well-lg">
				<div class="col-md-6 ">
					<h3>Around me</h3>
					<p class=""> Check out what is happening around you with just one click! </p>
				</div>

				<div class="col-md-6 ">
					<h3> Distance</h3>
					<span class="col-md-6 ">
				 		km <input type="number" name="distance" id="distance" value="1" />
					</span>
					<span class="btn btn-default btn-primary col-md-5 col-md-offset-1" >
						<i class="fa fa-search fa-fw" aria-hidden="true"></i> Around me
						<input type="button" name="aroundMe" id="aroundMe" />
					</span>
				</div>
			</div>

			<div class="row well">
				<h3>You're here</h3>
				<div class="google-maps">
				    {{> map}}
				</div>
			</div>

			<div class="row text-center well">
				<div class="col-md-4">
					<h3> My Posts </h3>
					<p> Check and edit all your old posts!</p>
					<a class="btn btn-primary" href="/myPosts"><i class="fa fa-archive fa-fw" aria-hidden="true"></i>My posts</a>
				</div>
				<div class="col-md-4">
					<h3> My Profile</h3>
					<p>Enjoy your profile and see a preview of what the other users can see on your page!</p>
					<a class="btn btn-primary" href="/profile"><i class="fa fa-user fa-fw" aria-hidden="true"></i>My profile</a>
				</div>
				<div class="col-md-4">
					<h3> Write a post</h3>
					<p>Geolocalize yoursel and let your neighbours find you!</p>
					<a class="btn btn-primary" href="/newPost"><i class="fa fa-pencil-square-o" style="margin-right: 4%;" aria-hidden="true"></i>Write post</a>
				</div>
			</div>
		</div>
	</div>

</template>
