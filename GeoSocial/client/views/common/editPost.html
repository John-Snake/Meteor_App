<template name="editPost">
	<div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Edit post</h4>
                </div>

                <div class="modal-body">

            		<label for="post_text">Text</label><br>
					<textarea name="post_text" id="post_text" oninput="autoGrow(this)" value="{{text}}" autofocus required></textarea>

					<br>

					<label for="post_anonymous">Anonymous</label>
					<input type="checkbox" value="1" name="post_anonymous" id="post_anonymous" {{checked}}/>

					<br>

					<label for="post_oldPosition">Do you want to keep the old position?</label>
					<input type="checkbox" value="1" name="post_oldPosition" id="post_oldPosition"/>
					<input type="text" id="oldLatitude" value="{{latitude}}" hidden>
					<input type="text" id="oldLongitude" value="{{longitude}}" hidden>

					<br>


					{{> googleAutocomplete}}

					<div class="buttond col-md-12">
						<span class="btn btn-default btn-file col-md-4 col-md-offset-4">
							<label for="post_image">Image</label>
							<input type="file" name="post_image" id="post_image"/>
						</span>
					</div>

                </div>

                <div class="modal-footer">
                	<button class="btn btn-primary btn-sm" id="editPost">Edit post</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
