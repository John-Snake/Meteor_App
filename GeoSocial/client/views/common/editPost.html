<template name="editPost">

	<div class="container newpost text-center">
		<form class="new_post" id="edit_post">

			<div class="field">
				<label for="post_text">Text</label><br>
				<script>autosize(document.querySelectorAll('textarea'));</script>
				<textarea name="post_text" id="post_text" oninput="autoGrow(this)" oncreate="autoGrow(this)" value="{{text}}" autofocus required></textarea>
			</div>

			<div class="field">
				<label for="post_anonymous">Anonymous</label>
				<input type="checkbox" value="1" name="post_anonymous" id="post_anonymous" {{checked}}/>
			</div>

			
			<div class="field">
					<label for="post_oldPosition">Do you want to keep the old position?</label>
					<input type="checkbox" value="1" name="post_oldPosition" id="post_oldPosition" checked/>
					<input type="text" id="oldLatitude" value="{{latitude}}" hidden >
					<input type="text" id="oldLongitude" value="{{longitude}}" hidden >
			</div>

			<div class="field">
					<label for="post_location">Use your current location</label>
					<input type="checkbox" value="1" name="post_location" id="post_location" />
				{{> googleAutocomplete}}
			</div>
			

			<div class="field">
				<div class="buttond col-md-12">
					<span class="btn btn-default btn-file col-md-4 col-md-offset-4">
						<label for="post_image">Image</label>
						<input type="file" name="post_image" id="post_image"/>
					</span>
				</div>

				<div>
					<input type="submit" name="commit" value="Modifica post" class="btn btn-success btn-lg" />
				</div>
			</div>

		</form>
	</div> 

</template>
