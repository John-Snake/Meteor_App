<template name="deleteComment">
 	<div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Delete comment</h4>
                </div>

                <div class="modal-body">
                	<p>This operation cannot be undone.</p>
                    <p>Are you sure you want to permanently delete this comment?</p>
                </div>

                <div class="modal-footer">
                	<button class="btn btn-danger btn-sm" id="deleteComment"><i class="fa fa-trash-o fa-fw" title="Delete" aria-hidden="true"></i>Delete comment</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
