<template name="usersProfiles">

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				
				<img class="sfondo" src="{{this.profile.img1_url}}" alt="1" />
				
				<div class="container">
					<div class="carousel-caption">
						
						{{#unless highPrivacy}}
							{{#if this.profile.name}}
								{{#if this.profile.surname}}
									Nome e cognome
									<h1>{{this.profile.name}} {{this.profile.surname}}</h1>
								{{else}}
									Nome
									<h1>{{this.profile.name}}</h1>
								{{/if}}
							{{else}}
								{{#if this.profile.surname}}
									cognome
									<h1>{{this.profile.surname}}</h1>
								{{/if}}
							{{/if}}

							Email<p class="lead">{{this.emails.[0].address}}</p>
						{{/unless}}

						Nickname<p class="lead">{{this.username}}</p>

						{{#unless highPrivacy}}
							{{#unless avgPrivacy}}
								{{#if this.profile.birth}}
									Birth<p class="lead">{{formatDateProfile(this.profile.birth)}}</p>
								{{/if}}
							{{/unless}}
						{{/unless}}
						
						{{#if this.profile.gender}}
							Gender<p class="lead">{{this.profile.gender}}</p>
						{{/if}}
						
						{{#unless highPrivacy}}
							{{#if this.profile.telegram_username}}
								<a href="https://telegram.me/{{this.profile.telegram_username}}" target="_blank">Contattami</a>
							{{/if}}
						{{/unless}}

					</div>
				</div>

			</div>

			<div class="item">

				<img class="sfondo" src="{{this.profile.img2_url}}" alt="2" />
				<div class="container">
					<div class="carousel-caption">
						
						{{#unless highPrivacy}}
							{{#if this.profile.name}}
								{{#if this.profile.surname}}
									Nome e cognome
									<h1>{{this.profile.name}} {{this.profile.surname}}</h1>
								{{else}}
									Nome
									<h1>{{this.profile.name}}</h1>
								{{/if}}
							{{else}}
								{{#if this.profile.surname}}
									cognome
									<h1>{{this.profile.surname}}</h1>
								{{/if}}
							{{/if}}

							Email<p class="lead">{{this.emails.[0].address}}</p>
						{{/unless}}

						Nickname<p class="lead">{{this.username}}</p>

						{{#unless highPrivacy}}
							{{#unless avgPrivacy}}
								{{#if this.profile.birth}}
									Birth<p class="lead">{{formatDateProfile(this.profile.birth)}}</p>
								{{/if}}
							{{/unless}}
						{{/unless}}
						
						{{#if this.profile.gender}}
							Gender<p class="lead">{{this.profile.gender}}</p>
						{{/if}}
						
						{{#unless highPrivacy}}
							{{#if this.profile.telegram_username}}
								<a href="https://telegram.me/{{this.profile.telegram_username}}" target="_blank">Contattami</a>
							{{/if}}
						{{/unless}}

					</div>
				</div>

			</div>

			<div class="item">
				<img class="sfondo" src="{{this.profile.img3_url}}" alt="3" />
				<div class="container">
					<div class="carousel-caption">
						
						{{#unless highPrivacy}}
							{{#if this.profile.name}}
								{{#if this.profile.surname}}
									Nome e cognome
									<h1>{{this.profile.name}} {{this.profile.surname}}</h1>
								{{else}}
									Nome
									<h1>{{this.profile.name}}</h1>
								{{/if}}
							{{else}}
								{{#if this.profile.surname}}
									cognome
									<h1>{{this.profile.surname}}</h1>
								{{/if}}
							{{/if}}

							Email<p class="lead">{{this.emails.[0].address}}</p>
						{{/unless}}

						Nickname<p class="lead">{{this.username}}</p>

						{{#unless highPrivacy}}
							{{#unless avgPrivacy}}
								{{#if this.profile.birth}}
									Birth<p class="lead">{{formatDateProfile(this.profile.birth)}}</p>
								{{/if}}
							{{/unless}}
						{{/unless}}
						
						{{#if this.profile.gender}}
							Gender<p class="lead">{{this.profile.gender}}</p>
						{{/if}}
						
						{{#unless highPrivacy}}
							{{#if this.profile.telegram_username}}
								<a href="https://telegram.me/{{this.profile.telegram_username}}" target="_blank">Contattami</a>
							{{/if}}
						{{/unless}}

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>

</template>
